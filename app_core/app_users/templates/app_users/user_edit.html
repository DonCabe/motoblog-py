{% extends 'app_main/base.html' %}
{% block title %}Editar Usuario{% endblock title %}

{% block content %}
<h1>Editar Perfil</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'app_users:profile' %}">Volver al perfil</a>
{% endblock content %}
